                    <div class="row">
                        <div class="col wind">
                            <p class="wind-wind small-text_">Wind</p>
                            <p class="wind-speed big-text_">0 km/h</p>
                            <p class="wind-direction medium-text_">East</p>

                        <div class="col feel">

                    </div>
                    <div class="row">
                        <div class="col index">
                            <p class="index-index small-text_">UV Index</p>

                            <p class="index-moderate medium-text_">Moderate</p>
                        </div>
                        <div class="col pressure">
                            <p class="pressure-pressure small-text_">Pressure</p>
                            <p class="pressure-amount big-text_">1000 mb</p>
                        </div>
                        <div class="col rain">
                            <p class="rain-rain small-text_">Chance of rain</p>
                            <p class="rain-percent big-text_">0%</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col sun temp">
                            <p class="small-text_ sun-sun">Temperature</p>
                            <div class="sun-container">
                                <div class="sun-rise-container">
